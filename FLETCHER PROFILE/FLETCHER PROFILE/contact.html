    <!--<h1>Registration Form</h1>-->
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset class="fields">
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
        <!--<label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>-->
      </fieldset>

      <fieldset class="fields">
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" /> Personal </label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business </label>
        <label for="referrer">Type of business?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">Website Programming Lessons</option>
            <option value="2">Building a website</option>
            <option value="3">Website management</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="terms-and-conditions">
          <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
      </fieldset>

      <fieldset class="fields">
        <label for="profile-picture">Upload your business profile: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Input your phone number  <input id="age" type="number" name="age" placeholder="0700011123"/></label>
        <label for="referrer">How did you hear about me?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">Refered by friends</option>
            <option value="2">Advert</option>
            <option value="3">Social Media Account</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Message:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I want a resposnive website developer..."></textarea>
        </label>
      </fieldset>

      <input type="submit" value="Submit" />
    </form>
